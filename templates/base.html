<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
    </head>
        <style type="text/css">
            .error {
                color: red;
            }
             body {
                font-family: sans-serif;
                width: 800px;
                margin: 0 auto;
                padding: 10 px;
            }
            label {
                display: block;
                font-size: 20px;
            }
            input[type=text] {
                width: 400px;

            }
            textarea {
                width: 400px;

            hr {

            .body + .body {

            }
            .post-title {

                font-size: 20px;
            }
            .post-body {
                margin: 0;
                font-size: 17px;
            }

    <body>
